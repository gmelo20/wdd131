<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Submit your product review and rating for our amazing products.">
    <meta name="author" content="Gabriel Melo">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <form method="get" action="review.html" id="reviewForm">
        <label for="product">Product Name:</label>
        <select id="product" name="product" required></select>

        <fieldset>
            <legend>Overall Rating:</legend>
            <input type="radio" id="star1" name="rating" value="1" required><label for="star1">☆</label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2">☆☆</label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3">☆☆☆</label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4">☆☆☆☆</label>
            <input type="radio" id="star5" name="rating" value="5"><label for="star5">☆☆☆☆☆</label>
        </fieldset>

        <label for="installDate">Date of Installation:</label>
        <input type="date" id="installDate" name="installDate" required>

        <fieldset>
            <legend>Useful Features:</legend>
            <input type="checkbox" id="feature1" name="features" value="Ease of Use"><label for="feature1">Ease of Use</label>
            <input type="checkbox" id="feature2" name="features" value="Performance"><label for="feature2">Performance</label>
            <input type="checkbox" id="feature3" name="features" value="Design"><label for="feature3">Design</label>
            <input type="checkbox" id="feature4" name="features" value="Reliability"><label for="feature4">Reliability</label>
        </fieldset>

        <label for="review">Written Review:</label>
        <textarea id="review" name="review" rows="4"></textarea>

        <label for="username">Your Name (optional):</label>
        <input type="text" id="username" name="username">

        <input type="submit" value="Enviar">
    </form>

    <footer>
        <p>&copy; 2025 Gabriel Melo</p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
